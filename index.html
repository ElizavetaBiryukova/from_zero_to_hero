<!DOCTYPE html>
<html class="page" lang="en">

<head>

    <title>Curriculum vitae</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
    <header class="page-header">
        <div class="page-header__wrapper">
            <div class="page-header__logo logo">
                <a href="!#" class="logo__link" aria-label="logo Elizaveta">
                    <span class="logo__waves logo__waves--1">Elizaveta</span>
                    <span class="logo__waves logo__waves--2">Elizaveta</span>
                </a>
            </div>
            <div class="page-header__burger"></div>
            <nav class="page-header__nav main-nav">
                <div class="main-nav__wrapper">
                    <ul class="main-nav__list">
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__link" aria-label=""></a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__link" aria-label=""></a>
                        </li>
                        <li class="main-nav__item">

                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-main">
        <h1 class="visually-hidden">Curriculum vitae of Elizaveta Biryukova</h1>
        <section class="home">
            <div class="home__picture">
                <img src="" alt="" class="home__image">
            </div>
            <h2 class="home__title">Hi, I’m Elizaveta Biriukova, a Web developer!</h2>
            <p class="home__description">I’m 27 years old.</p>
            <div class="home__button">
                <a href="" class="home__button-link" aria-label="">Send email</a>
            </div>
        </section>

        <section class="about-me">
            <div class="about-me__wrapper">
                <div class="about-me__table">
                    <div class="about-me__container">
                        <h2 class="about-me__title"></h2>
                        <p class="about-me__text"></p>
                    </div>
                    <div class="about-me__skills"></div>
                    <div class="about-me__location">
                        I live in Russia in Kaliningrad.
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <h2 class="visualy-hidden">Slider with portfolio</h2>
            <div class="portfolio__wrapper slider">
                <div class="slider__description"></div>
                <div class="slider__image">
                    <img src="" alt="">
                </div>
                <button class="slider__button slider__button--next"></button>
                <button class="slider__button slider__button--last"></button>
            </div>
        </section>

        <section class="contacts">
            <h2 class="contacts__title"></h2>
            <ul class="contacts__list">
                <li class="contacts__item">
                    <a href="" class="contacts__link"></a>

                </li>
                <li class="contacts__item">
                    <a href="" class="contacts__link"></a>
                </li>
            </ul>
        </section>
    </main>
    <footer class="page-footer">
        <div class="footer__wrapper">
            <p class="footer__yaer"></p>
            <p class="footer__text">Special for Zero to Hero 2023</p>
        </div>
